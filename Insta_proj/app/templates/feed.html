<HTML>
<head>
<style>

.add
{
position: absolute;
    bottom: 25px;
    right: 36px;


}
body{

background: red; 
    background: -webkit-linear-gradient(white, cyan); 
    background: -o-linear-gradient(white, cyan); 
    background: -moz-linear-gradient(white, cyan); 
    background: linear-gradient(white, cyan); 
	margin-top:40px;

}
.pic{
height:500px;
width:500px;
background:black;
margin-bottom:20px;
margin-left:20px;


}

h3{
color:red;
font-family: Courier New;
}


.button {
height:40px;
width:100px;
color:white;
font-size:20px;
background:blue;
margin-top:5px;

}

.post
{
border-style:solid;
border-color:grey;
border-radius:10px;
border-size:20px;
padding-left:50px;
padding-right:50px;


}
.capt{
border-style:dotted;
border-color:grey;
font-size:30px;
margin-top:10px;
text-color:red;
padding-left:60px;
padding-right:70px;
padding-top:10px;
padding-bottom:10px;
}

</style>
<header>
    <div class="add"> <a href="/upload/"> <img  style="height:70px;width:70px;" src="https://cdn4.iconfinder.com/data/icons/meBaze-Freebies/512/add.png"> </img></a>  </div>
</header>

</head>
<body>

{%  for post in posts  %}
<div >
<center>
<div class="post">
</br>
    </br></br></br>


<img class="pic" src={{post.image_url}} >

    </img>
</br>
    <h3>{{posts.username}}</h3>
    <span class="capt ">   {{post.caption}}</span>
</br>
</br>



    <form method="POST" action="/like/">
          {% csrf_token %}
        <h3> {{posts.like_count}} has liked </h3>
          <input type="hidden" name="post" value="{{ post.image_url }}">
           {% if posts.has_liked %}

            <input type='button'  class="button " value="Unlike">

        {% else %}

            <input type="submit" class="button" value="Like">

        {% endif %}
      </form>
<input type='button'  class="button " value="Comment" >
<input type='button'  class="button " value="Save" >

<br>
    <br>
    <br>
    <br>
</div>
    <br>
    <br>
    <br>
    <br><br>
    <br>


</center>
</div>
{%  endfor  %}
</body>


</HTML>
